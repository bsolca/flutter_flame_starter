name: flutter_flame_starter
description: Flutter Flame game starter with DDD feature-first architecture
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  cupertino_icons: ^1.0.8
  hive_flutter: ^1.1.0
  flame: ^1.34.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^3.0.1
  freezed_annotation: ^3.1.0
  go_router: ^16.2.4
  intl: any
  json_annotation: ^4.9.0
  quick_log: ^5.5.3
  riverpod_annotation: ^3.0.1
  supabase_flutter: ^2.10.2

# Issue with analyzer_plugin version
# (https://github.com/dart-lang/sdk/issues/60784)
dependency_overrides:
  analyzer: ^8.2.0
  analyzer_plugin: ^0.13.8
  custom_lint_visitor: ^1.0.0+8.1.1

dev_dependencies:
  build_runner: ^2.9.0
  custom_lint: ^0.8.1
  flutter_test:
    sdk: flutter
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  riverpod_generator: ^3.0.1
  riverpod_lint: ^3.0.1
  very_good_analysis: ^10.0.0

flutter:
  uses-material-design: true
  generate: true
